<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios HTML</title>
</head>

<style>

   #conteudo {
       padding: 30px 0px; /*espaçamento*/
   } 

</style>

<body>
    <header>
        <h1>EXERCICIOS HTML</h1>
    </header>

        <nav>
        <a href="teste.html">CADASTRAR USUÁRIO</a> |
        <a href="texto1.html">teste -- 01</a>
        </nav>

     <section id="conteudo"></section>

    <footer>Curso web moderno</footer>

    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href) // requisição ajax
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
                    .then(console.log)
            }
        })

    </script>

</body>

</html>
